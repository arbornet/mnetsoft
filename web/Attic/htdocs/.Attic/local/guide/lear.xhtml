<body>
  <h1>Learning More About a Specific User</h1>To find out more
  about a specific user, at any prompt, type:

  <blockquote>
    !f -m <em>userid</em>
  </blockquote>where <em>userid</em> is the loginid of the user you
  want to know more about. i.e., to learn more about user Steve,
  type:

  <blockquote>
    !f -m Steve
  </blockquote>
</body>
