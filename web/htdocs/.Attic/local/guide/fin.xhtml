<body>
  <h1>Finding Other Conferences</h1>GREX has dozens of conferences.
  To find the ones that interest you, at the <em>Ok:</em> prompt,
  type:

  <blockquote>
    help conferences
  </blockquote>Once you find a conference you'd like to explore,
  you can join it. For instance, to join the co-op conference: At
  the <em>Ok:</em> prompt, type:

  <blockquote>
    join coop
  </blockquote>
