<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title></title>
 </head>
 <body>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
   <input type="hidden" name="cmd" value="_xclick" />
   <input type=
"hidden" name="business" value="" />
   <input type="hidden" name=
"no_shipping" value="1" />
   <input type="hidden" name="return"
value="http://www.arbornet.org/payment_successful.php" />
   <input type="hidden" name="cancel_return" value=
"http://www.arbornet.org/payment_cancelled.php" />
   <input type=
"hidden" name="no_note" value="1" />
   <input type="hidden" name=
"currency_code" value="USD" />
   <input type="hidden" name="tax"
value="0" />
   <input type="image" src=
"/images/paypal_makepayment.gif" width="110" height="23" border="0"
name="submit" alt=
"Make payments with PayPal - it's fast, free and secure!" />
  </form>
 </body>
</html>
